name: China IP list
on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"
  push:
    branches:
      - master
jobs:
  build:
   name: Build
   runs-on: ubuntu-latest

   steps:
    - name: Checkout codebase
      uses: actions/checkout@v3
      with:
          path: code

    - name: Set variables
      run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "FILE=$PWD" >> $GITHUB_ENV
    - uses: de-vri-es/setup-git-credentials@v2
      with:
        credentials: https://sirpdboy:${{ secrets.REPO_TOKEN }}@github.com/
    - name: Set variables
      run: |
        #git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        #git config --global user.name "github-actions[bot]"
        sudo timedatectl set-timezone "Asia/Shanghai"
      shell: bash
    - name: Combine
      run: |
        # qqwry="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/metowolf/iplist@master/data/special/china.txt)"
        # cidr="$(curl -kLfsm 5 https://ispip.clang.cn/all_cn_cidr.txt)"
        # cid="$(curl -kLfsm 5 https://ispip.clang.cn/all_cn.txt)"
        # ipipnet="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/17mon/china_ip_list@master/china_ip_list.txt)"
        # geoip="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/Loyalsoldier/geoip@release/text/cn.txt)"
        # chunzhen="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/gaoyifan/china-operator-ip@ip-lists/china.txt)"
        # iplist="$geoip\n$ipipnet\n$qqwry\n$cid\n$chunzhen"
        
        cid="$(curl -kLfsm 5 https://ispip.clang.cn/all_cn.txt)"
        ipipnet="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/17mon/china_ip_list@master/china_ip_list.txt)"
        chunzhen="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/gaoyifan/china-operator-ip@ip-lists/china.txt)"
        iplist="$ipipnet\n$cid\n$chunzhen"
        echo -e "${iplist}" | sort | uniq > all_cn.txt
        operator="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/gaoyifan/china-operator-ip@ip-lists/china6.txt)"
        clang="$(curl -kLfsm 5 https://ispip.clang.cn/all_cn_ipv6.txt)"
        iplist="$operator\n$clang"
        echo -e "${iplist}" | sort | uniq > all_cn_ipv6.txt 
        soldier="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/gfw.txt)"
        gfwlist="$(curl -kLfsm 5 https://gitlab.com/gfwlist/gfwlist/raw/master/gfwlist.txt)"
        gfwlist=`echo "$gfwlist" | base64 -d `
        # YW5="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/YW5vbnltb3Vz/domain-list-community@release/gfwlist.txt)"
        iplist="$gfwlist\n$soldier" | sed -i '/^@@|/d;#!##/d;g#\!##/d' | sed 's#!.\+##; s#@##g; s#http:\/\/##; s#https:\/\/##;' | sort -u
        # echo "$YW5" | base64 -d  > gfwlist.tmp
        # sed -i '/^@@|/d;#!##/d;g#\!##/d' gfwlist.tmp
        # YW=`cat gfwlist.tmp | sed 's#!.\+##; s#@##g; s#http:\/\/##; s#https:\/\/##;' | sort -u`
        # iplist="$YW\n$soldier"
        echo -e "${iplist}" | sort | uniq  > gfwlist.txt
        rm -rf gfwlist.tmp
        echo  " Update $(date +%Y-%m-%d" "%H:%M:%S) for bypass " > README.md
        
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          files: ${{ env.FILE }}/*
          
    - name: Git push assets to "release" branch
      run: |

          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # git add  *.txt README.md
          # git commit -m " Sync Update $(date +%Y-%m-%d" "%H:%M:%S)"
          # git push -f

          git checkout -b release
          git add *.txt README.md
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
          retain_days: 1
          keep_minimum_runs: 1

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
          keep_latest: 1
          delete_tags: true
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete Artifacts
      uses: geekyeggo/delete-artifact@v2
      with:
         name: |
            bin-archive
