name: China IP list
on:

  watch:
    types: started
  schedule:
    - cron: 0 20 * * *

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: Ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: de-vri-es/setup-git-credentials@v2
      with:
        credentials: https://sirpdboy:${{ secrets.REPO_TOKEN }}@github.com/
    
    - name: Set git identity
      run : |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        sudo timedatectl set-timezone "Asia/Shanghai"
        
    - name: Combine
      run: |
        qqwry="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/metowolf/iplist@master/data/special/china.txt)"
        #ipipnet="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/17mon/china_ip_list@master/china_ip_list.txt)"
        clang="$(curl -kLfsm 5 https://ispip.clang.cn/all_cn.txt)"
        chunzhen="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/gaoyifan/china-operator-ip@ip-lists/china.txt)"
        iplist="$qqwry\n$clang\n$chunzhen"
        echo -e "${iplist}" | sort | uniq > all_cn.txt
        clang="$(curl -kLfsm 5 https://ispip.clang.cn/all_cn_ipv6.txt)"
        iplist="$clang"
        echo -e "${iplist}" | sort | uniq > all_cn_ipv6.txt
        #loukky="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/Loukky/gfwlist-by-loukky/gfwlist.txt)"
        #echo "$loukky" | base64 -d > gfwlist.tmp
        #loukky=`cat gfwlist.tmp`
        gfwlist="$(curl -kLfsm 5 https://gitlab.com/gfwlist/gfwlist/raw/master/gfwlist.txt)"
        echo "$gfwlist" | base64 -d > gfwlist.tmp
        gfwlist=`cat gfwlist.tmp`
        clang="$(curl -kLfsm 5 https://fastly.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/gfw.txt)" 
        iplist="$gfwlist\n$clang"
        echo -e "${iplist}" | sort | uniq  | base64 > gfwlist.tmp
        cat gfwlist.tmp | base64 > gfwlist.txt
        rm -rf gfwlist.tmp

    - name: Apply
      run: |
        Emoji=("🎉" "🤞" "✨" "🎁" "🎈" "🎄" "🎨" "💋" "🍓" "🍕" "🍉" "💐" "🌴" "🚀" "🛸" "🗽" "⛅" "🌈" "🔥" "⛄" "🐶" "🏅" "🦄" "🐤")
        git add .
        git commit -m "${Emoji[$[$RANDOM % ${#Emoji[@]}]]} Sync $(date +%Y-%m-%d" "%H:%M:%S)"
        for pkg in $(git diff-tree --no-commit-id --name-only HEAD); do
          if [ "$(grep "PKG_RELEASE" $pkg/Makefile)" ]; then
            sed -i "s/PKG_RELEASE:=.*/PKG_RELEASE:=$(git rev-list --count master $pkg)/" $pkg/Makefile || true
          fi
        done
        git reset --soft HEAD^
        git add .
        git commit -m "${Emoji[$[$RANDOM % ${#Emoji[@]}]]} Sync $(date +%Y-%m-%d" "%H:%M:%S)"
        git push -f

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      continue-on-error: true
      with:
        retain_days: 1
        keep_minimum_runs: 1
